<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style-mobile.css')}}">
    <script src="{{url_for('static', filename='jquery.min.js')}}"></script>

    <title>Home</title>
</head>

<body>
    <div class="container">
        <h1>Task Manager</h1>

        <div id="navbar">
            <button onclick="createTask()">Crea una nuova task</button>
            <button onclick="document.location.href='/admin/album'">Visualizza le task</button>
            <button onclick="document.location.href='/admin/logout'">Logout</button>
            <a href="{{url_for('homepage')}}">Home</a>
        </div>

        <div id="new-task">
            <form>
                <table>
                    <tr>
                        <th colspan="2">New Task</th>
                    </tr>

                    <tr>
                        <td>URL: </td>
                        <td><input type="text" name="url"></td>
                    </tr>
                    <tr>
                        <td>
                            Descrizione:
                        </td>
                        <td>
                            <textarea name="descr" cols="20" rows="10" maxlength="255" ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Salva"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>

</html>
